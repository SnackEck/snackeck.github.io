<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Formular mit zwei Feldern</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 2rem; }
    form { max-width: 480px; display: grid; gap: 0.75rem; }
    label { display: block; font-weight: 600; margin-bottom: 0.25rem; }
    input[type="text"], input[type="email"] {
      width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 0.6rem 0.9rem; border: none; background: #0366d6; color: #ffffff;
      border-radius: 6px; cursor: pointer;
    }
    .hint { font-size: 0.9rem; color: #555; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Beispielformular</h1>

  <form action="#" method="post" novalidate>
    <div>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Dein Name" required>
    </div>

    <div>
      <label for="email">Eâ€‘Mail</label>
      <input id="email" name="email" type="email" placeholder="name@beispiel.de" required>
    </div>

    <button type="submit">Absenden</button>
    <p class="hint">Beide Felder sind Pflichtfelder.</p>
  </form>
</body>
</html>
