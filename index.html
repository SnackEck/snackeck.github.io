
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>NFC Formular</title>
</head>
<body>

<h2>NFC-Formular</h2>

<button id="scan">NFC scannen</button>

<form>
  <label>NFC-Inhalt:</label><br>
  <input type="text" id="nfcData" name="nfcData" readonly><br><br>

  <label>Name:</label><br>
  <input type="text" name="name"><br><br>

  <button type="submit">Absenden</button>
</form>

<script>
  const scanButton = document.getElementById("scan");
  const nfcInput = document.getElementById("nfcData");

  scanButton.addEventListener("click", async () => {
    if (!("NDEFReader" in window)) {
      alert("Web NFC wird nicht unterstÃ¼tzt");
      return;
    }

    try {
      const reader = new NDEFReader();
      await reader.scan();
      alert("NFC-Tag an das Handy halten");

      reader.onreading = event => {
        const record = event.message.records[0];
        const textDecoder = new TextDecoder();
        nfcInput.value = textDecoder.decode(record.data);
      };
    } catch (err) {
      alert("Fehler: " + err);
    }
  });
</script>
  
</body>
</html>
